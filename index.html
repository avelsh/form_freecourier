<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Free-courier.ru</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
        <div class="inside-container1">
            <span>Вид доставки:</span>
            <label for="radio_type1">Грузовая 
                <input type="radio" name="text" id="radio_type1" value="грузовая">    
            </label><br>
            <label for="radio_type2">Курьер
                <input type="radio" name="text" id="radio_type2" value="курьер" checked>    
            </label><br>
            <label for="radio_type3">авто
                <input type="radio" name="text" id="radio_type3" value="авто">
            </label><br>
                <input type="search" placeholder="Что нужно доставить"><br>
                <select name="towns">
                    <option value="town">город<option>
                    <option value="town">норильск</option>
                </select><br>
                <input type="search" placeholder="Введите адрес 1"><br>
                <input type="search" placeholder="Введите адрес 2"><br>
        </div>
        <div class="inside-container2">
            <input type="text" placeholder="Бюджет" class="cell1">
            <input type="text" placeholder="Дата доставки" class="cell2"><br>
            <input type="text" placeholder="Ваш E-mail"><br>
            <input type="password" placeholder="Пароль(не менее 5 символов)"><br>
            <input type="password" placeholder="Пароль еще раз"><br>
            <input type="text" placeholder="Введите Ф.И.О.(только буквы)"><br>
            <input type="text" placeholder="Ваш мобильный номер"><br>
        </div>
        <div>
            <textarea placeholder="Введите доп инфу(бла-бла)"></textarea>
            <input type="submit" value="отправить">
        </div>
        </form>
    </div>
</body>
</html>
